<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title text-center>Insta Search</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon
          name="ios-arrow-back"
          color="primary"
          class="arrow-back"
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="item-place" *ngIf="showHero">
    <img src="assets/icon/scan.png" alt="" />
    <h2>Place the item in the screen</h2>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-3> </ion-col>
    <ion-col col-6>
      <button class="btn-tap" ion-button clear>
        <div class="circle-tap"></div>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
