<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-buttons left>
        <button ion-button navPop icon-only>
          <ion-icon name="ios-arrow-back" color="primary"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>Credit or Debit Card</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <div class="cont">
    <h3>Card</h3>
      <ion-item>
          <ion-label floating>Card Number</ion-label>
          <ion-input [(ngModel)]="card.number" type="text"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col col-6>
              <ion-item>
                  <ion-label floating>Exp. Date</ion-label>
                  <ion-input [(ngModel)]="card.expiration" placeholder="MM/YY" type="text"></ion-input>
              </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-item>
                  <ion-label floating>CVV</ion-label>
                  <ion-input [(ngModel)]="card.cvv2" type="text"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-item>
            <ion-label floating>First Name </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item no-lines class="save">
            <ion-label class="toggle-txt">Remember this card fof future orders</ion-label>
            <ion-toggle mode="ios" color="blue" checked="true"></ion-toggle>
      </ion-item>
      <br>
      <h3>Billing Address</h3>
      <ion-item>
      <ion-label floating>Country or Region </ion-label>
      <ion-select type="text">
        <ion-option></ion-option>
      </ion-select>
      <ion-icon name="ios-arrow-forward"  item-end></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label floating>Street Address </ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Street Address 2</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
        <ion-item>
            <ion-label floating>City </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>State</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Zip Code</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
  </div>
</ion-content>

<ion-footer padding>
  <button class="footer-btn" ion-button (click)="saveCard()">Done</button>
</ion-footer>
