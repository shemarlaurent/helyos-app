<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-buttons left>
        <button ion-button navPop icon-only class="arrow-back">
          <ion-icon name="close" color="primary"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
  

<ion-content>
  <div class="vert-align" padding>
    <h3 text-center>You pick your price</h3>
   
    <div  class="cont">
      <div class="d-flex">
        <div class="inputs">
            <sup class="sup">$</sup>
            <input type="number"  [(ngModel)]="amount">
        </div>
      </div>
    </div>
  </div>

  <div class="calculator">
    <ion-row>
      <ion-col col-4 class="border-right">
        <button class="cal-btn" ion-button clear>
          <div>
            <h1>1</h1>
          </div>
        </button>
      </ion-col>
      <ion-col col-4 class="border-right">
          <button class="cal-btn" ion-button clear>
              <div>
                <h1>2</h1>
              </div>
          </button>
      </ion-col>
      <ion-col col-4>
          <button class="cal-btn" ion-button clear>
              <div>
                <h1>3</h1>
              </div>
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4 class="border-right">
          <button class="cal-btn" ion-button clear>
            <div>
              <h1>4</h1>
            </div>
          </button>
        </ion-col>
        <ion-col col-4 class="border-right">
            <button class="cal-btn" ion-button clear>
                <div>
                  <h1>5</h1>
                </div>
            </button>
        </ion-col>
        <ion-col col-4>
            <button class="cal-btn" ion-button clear>
                <div>
                  <h1>6</h1>
                </div>
            </button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-4 class="border-right">
            <button class="cal-btn" ion-button clear>
              <div>
                <h1>7</h1>
              </div>
            </button>
          </ion-col>
          <ion-col col-4 class="border-right">
              <button class="cal-btn" ion-button clear>
                  <div>
                    <h1>8</h1>
                  </div>
              </button>
          </ion-col>
          <ion-col col-4>
              <button class="cal-btn" ion-button clear>
                  <div>
                    <h1>9</h1>
                  </div>
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4 class="border-right">
              <button class="cal-btn" ion-button clear>
                <div>
                  <p class="dot"></p>
                </div>
              </button>
            </ion-col>
            <ion-col col-4 class="border-right">
                <button class="cal-btn" ion-button clear>
                    <div>
                      <h1>0</h1>
                    </div>
                </button>
            </ion-col>
            <ion-col col-4>
                <button class="cal-btn" ion-button clear>
                    <div>
                      <img src="assets/icon/del.png" alt="">
                    </div>
                </button>
            </ion-col>
          </ion-row>
  </div>
</ion-content>

<ion-footer padding>
    <p class="footer-p">By confirming, you agree to pay the price above</p>
    <button ion-button block class="footer-btn">
        <span class="d-flex">
            <img src="assets/icon/pay.png" alt="">
            Confirm Price
          </span>
    </button>
  </ion-footer>
