<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="arrow-back">
        <ion-icon name="close" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <h3 padding>Sizes (US)</h3>

  <div class="top-border">
    <ion-row>
      <ion-col col-6 class="bottom-border right-border" *ngFor="let variation of variations">
        <button class="size-tile" ion-button clear (click)="selectSize(variation)">
          <div>
              <h1>{{ variation.name.toUpperCase() }}</h1>
              <p class="price">{{ variation.price }}</p>
          </div>
        </button>
      </ion-col>

    </ion-row>
  </div>
</ion-content>
