<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-buttons left>
        <button ion-button navPop icon-only>
          <ion-icon name="ios-arrow-back" color="primary"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title text-center>Account</ion-title>

      <!-- <ion-buttons right>
          <button ion-button icon-only>
            <ion-icon name="more" color="grey" class="more-btn"></ion-icon>
          </button>
      </ion-buttons> -->
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <h3 text-center>Settings</h3>
  <hr>
  <ion-list no-lines>
    <button ion-item  clear class="btn-line"(click)="gotoGeneralPage()" >
      <ion-avatar item-start>
        <img src="assets/icon/globe.png" alt="">
      </ion-avatar>
      <h4>General</h4>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item  clear class="btn-line" (click)="gotoOrdersPage()">
        <ion-avatar item-start>
          <img src="assets/icon/orders.png" alt="">
        </ion-avatar>
        <h4>Orders</h4>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item  clear class="btn-line">
        <ion-avatar item-start>
          <img src="assets/icon/legal.png" alt="">
        </ion-avatar>
        <h4>Legal</h4>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item  clear class="btn-line">
        <ion-avatar item-start>
          <img src="assets/icon/logout.png" alt="">
        </ion-avatar>
        <h4>Log Out</h4>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
